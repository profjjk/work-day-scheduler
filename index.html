<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link
      rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block" id="nine-am">
        <div class="col-1 hour">9AM</div>
        <textarea class="col-10 text-area description"></textarea>
        <div class="col-1 saveBtn">
          <img src="assets/icon-save.png" alt="Save Icon" class="img-fluid mx-auto d-block"/>
        </div>
      </div>
      <div class="row time-block" id="ten-am">
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10 text-area description"></textarea>
        <div class="col-1 saveBtn">
          <img src="assets/icon-save.png" alt="Save Icon" class="img-fluid mx-auto d-block"/>
        </div>
      </div>
      <div class="row time-block" id="eleven-am">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10 text-area description"></textarea>
        <div class="col-1 saveBtn">
          <img src="assets/icon-save.png" alt="Save Icon" class="img-fluid mx-auto d-block"/>
        </div>
      </div>
      <div class="row time-block" id="noon">
        <div class="col-1 hour">12PM</div>
        <textarea class="col-10 text-area description"></textarea>
        <div class="col-1 saveBtn">
          <img src="assets/icon-save.png" alt="Save Icon" class="img-fluid mx-auto d-block"/>
        </div>
      </div>
      <div class="row time-block" id="one-pm">
        <div class="col-1 hour">1PM</div>
        <textarea class="col-10 text-area description"></textarea>
        <div class="col-1 saveBtn">
          <img src="assets/icon-save.png" alt="Save Icon" class="img-fluid mx-auto d-block"/>
        </div>
      </div>
      <div class="row time-block" id="two=pm">
        <div class="col-1 hour">2PM</div>
        <textarea class="col-10 text-area description"></textarea>
        <div class="col-1 saveBtn">
          <img src="assets/icon-save.png" alt="Save Icon" class="img-fluid mx-auto d-block"/>
        </div>
      </div>
      <div class="row time-block" id="three-pm">
        <div class="col-1 hour">3PM</div>
        <textarea class="col-10 text-area description"></textarea>
        <div class="col-1 saveBtn">
          <img src="assets/icon-save.png" alt="Save Icon" class="img-fluid mx-auto d-block"/>
        </div>
      </div>
      <div class="row time-block" id="four-pm">
        <div class="col-1 hour">4PM</div>
        <textarea class="col-10 text-area description"></textarea>
        <div class="col-1 saveBtn">
          <img src="assets/icon-save.png" alt="Save Icon" class="img-fluid mx-auto d-block"/>
        </div>
      </div>
      <div class="row time-block" id="five-pm">
        <div class="col-1 hour">5PM</div>
        <textarea class="col-10 text-area description"></textarea>
        <div class="col-1 saveBtn">
          <img src="assets/icon-save.png" alt="Save Icon" class="img-fluid mx-auto d-block"/>
        </div>
      </div>
    </div>

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Day.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.8/dayjs.min.js"></script>
    <!-- My script file -->
    <script src="script.js"></script>
  </body>
</html>
